<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f5f5f5;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }

        .chat-box {
          width: 400px;
          height: 400px;
          background: white;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          overflow-y: auto;
          padding: 10px;
          margin-bottom: 10px;
        }

        .user {
          text-align: right;
          color: blue;
          margin: 5px 0;
        }

        .bot {
          text-align: left;
          color: green;
          margin: 5px 0;
        }

        .input-container {
          display: flex;
          width: 400px;
        }

        input {
          flex: 1;
          padding: 10px;
          border-radius: 5px 0 0 5px;
          border: 1px solid #ccc;
          outline: none;
        }

        button {
          padding: 10px;
          border: none;
          background: #007bff;
          color: white;
          border-radius: 0 5px 5px 0;
          cursor: pointer;
        }

        button:hover {
          background: #0056b3;
        }
    </style>
</head>
<body>
<h2>üí¨ Chat IA</h2>

<!-- ESSA √â A DIV QUE FALTAVA -->
<div id="chatBox" class="chat-box"></div>

<div class="input-container">
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      const chatBox = document.getElementById("chatBox");

      if (!userInput) return;

      chatBox.innerHTML += `<div class="user">üßë‚Äçüíª ${userInput}</div>`;
      document.getElementById("userInput").value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput })
        });

        if (!response.ok) {
          chatBox.innerHTML += `<div class="bot">‚ö†Ô∏è Erro: ${response.statusText}</div>`;
          return;
        }

        const data = await response.json();
        chatBox.innerHTML += `<div class="bot">ü§ñ ${data.response}</div>`;
      } catch (error) {
        chatBox.innerHTML += `<div class="bot">‚ö†Ô∏è Falha de conex√£o</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
